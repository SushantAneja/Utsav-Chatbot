 // Suggestion filter logic on input
 queryInput.addEventListener('input', function() {
            const inputVal = queryInput.value.toLowerCase();
            suggestionsDiv.innerHTML = ''; 
            suggestionsDiv.style.display = 'none';

            if (inputVal) {
                const filteredSuggestions = qs1.filter(event => event.toLowerCase().includes(inputVal));
                if (filteredSuggestions.length > 0) {
                    filteredSuggestions.forEach(suggestion => {
                        const suggestionItem = document.createElement('li'); 
                        suggestionItem.textContent = suggestion;
                        suggestionItem.addEventListener('click', () => {
                            queryInput.value = suggestion;
                            suggestionsDiv.style.display = 'none';
                        });
                        suggestionsDiv.appendChild(suggestionItem); 
                    });
                    suggestionsDiv.style.display = 'block';
                }
            }
        });

        document.getElementById('submit').addEventListener('click', function () {
    let ques = queryInput.value.toLowerCase();
    const index = qs1.findIndex(event => event.toLowerCase() === ques);

    resultsDiv.innerHTML = ""; // Clear previous results

    if (index !== -1) {
        // Create a map to group slots by groups
        let groupMap = {};

        gs1[index].forEach((group, i) => {
            if (!groupMap[group]) {
                groupMap[group] = []; // Initialize the group if not present
            }
            // Push the slot details into the corresponding group
            groupMap[group].push({
                day: ds1[index][i],
                venue: vs1[index][i],
                timing: ts1[index][i],
            });
        });

        // Initialize cumulative animation delay
        let animationDelay = 0;

        // Iterate over each group and display its header and slots
        Object.entries(groupMap).forEach(([group, slots], groupIndex) => {
            // Add group header with a delay
            setTimeout(() => {
                const groupDiv = document.createElement('div');
                groupDiv.classList.add('group');
                groupDiv.innerHTML = `<h3>Group: ${group}</h3>`;
                resultsDiv.appendChild(groupDiv);

                // Auto-scroll to the latest content
                groupDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });

                // Add slots within the group with individual animation
                slots.forEach((slot, slotIndex) => {
                    setTimeout(() => {
                        const slotDiv = document.createElement('div');
                        slotDiv.classList.add('slot');
                        slotDiv.innerHTML = `
                            <strong>Slot ${slotIndex + 1}:</strong><br>
                            Day: ${slot.day}<br>
                            Venue: ${slot.venue}<br>
                            Timing: ${slot.timing}<br>
                        `;
                        groupDiv.appendChild(slotDiv);

                        // Auto-scroll to the latest content
                        slotDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
                    }, slotIndex * 500); // Delay between slots
                });
            }, animationDelay);

            // Increment delay for the next group (group header + slots animation time)
            animationDelay += 500 * (slots.length + 1); // +1 for group header
        });
    } else {
        resultsDiv.innerHTML = "No details found for this event.";
